<!DOCTYPE html>
<html lang="pt-Pt">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" href="projeto2.css">
    </head>
    <body>
        <header>
    
        </header>
        <section>
            <div class="container">
                <form action="" class="action">
                    <fieldset>
                        <legend> <b>Formulário de Cliente </b> </legend>
                            <div class="input-box">
                                <input type="text" class="input-user" id="cnome" name="nome" required> <label for="cnome" class="input-label"> Nome completo </label>
                            </div><br>
                            <div class="input-box">
                                <input type="email" class="input-user" id="ce-mail" name="nome"  required> <label for="ce-mail" class="input-label"> E-mail </label>
                            </div> <br>
                            <div class="input-box">
                                <input type="password" class="input-user" id="password" name="nome"  required> <label for="password" class="input-label"> Senha: </label>
                            </div> <br>
                            <div class="input-box">
                                <input type="telefone" class="input-user" id="ctele" name="nome"  required> <label for="ctele" class="input-label"> Telefone </label>
                            </div><br>
    
                            <p>Sexo:</p><br>
                            <input type="radio" name="sexo" id="feminino">
                            <label for="feminino" >Feminino</label><br>
                            <input type="radio" name="sexo" id="masculino">
                            <label for="masculino">Mascuino</label> <br>
                            <input type="radio" name="sexo" id="outro">
                             <label for="outro">Outro</label>
                           <br><br>
                            <div class="input-box">
                                 <label for="cdata" id="data"> <b> Data de Nascimento:</b>
                                    <input type="date"  id="cdata" name="data" class="data" required>
                                 </label>
                            </div> <br>
                            
                            <div class="input-box">
                                <input type="text" class="input-user"  id="ccidade" name="cidade" required> <label for="ccidade" class="input-label"> Cidade </label>
                            </div> <br>
                            <div class="input-box">
                                <input type="text" class="input-user"  id="cestado" name="estado" required> <label for="cestado" class="input-label"> Estado </label>
                            </div> <br>
                            <div class="input-box">
                                <input type="text" class="input-user"  id="cendereco" name="endereco" required> <label for="cendereco" class="input-label"> Endereço </label>
                            </div><br>
                        <input type="submit" id="csubmit" value="Enviar">
               
                    </fieldset>
                </form>
            </div>
            <div id="btn-voltar">
                <a href="project.html"><button>Voltar</button></a>
            </div>
        </section>
        <footer></footer>
    </body>
    </html>
